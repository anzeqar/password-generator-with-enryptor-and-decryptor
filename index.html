<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <style>
      * {
        scroll-behavior: smooth;
      }
      body {
        overflow-y: hidden; /* Hide vertical scrollbar */
        overflow-x: hidden; /* Hide horizontal scrollbar */
      }
      .encryptor-scrollbar::-webkit-scrollbar {
        height: 5px;
      }
      .encryptor-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgb(59, 59, 59);
        border-radius: 40px;
      }
      .copy-text {
        margin-top: -12px;
        font-size: 12px;
      }
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
      #clipboard-password {
        user-select: none;
      }
      #clipboard-encrypted {
        user-select: none;
      }
      #clipboard-decrypted {
        user-select: none;
      }
      .section {
        height: 100vh;
        padding-top: 20vh;
      }
    </style>
    <title>Password Generator With Encryptor And Decryptor</title>
  </head>
  <body class="bg-dark text-light">
    <section id="navigation">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#section-generator"
            >Password <span> </span><i class="fas fa-arrow-right"></i
            ><span> </span><i class="fas fa-arrow-right"></i><span> </span
            ><i class="fas fa-arrow-right"></i
          ></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#section-generator">Generator</a>
              <a class="nav-link" href="#section-encryptor">Encryptor</a>
              <a class="nav-link" href="#section-decryptor">Decryptor</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <div class="container section" id="section-generator">
      <div
        class="
          container
          d-flex
          justify-content-center
          align-content-center align-self-center
          p-4
        "
      >
        <div
          class="
            generator-input
            d-flex
            flex-column
            bg-primary
            p-4
            mt-4
            rounded-3
            overflow-hidden
          "
        >
          <h1 class="p-2 mb-4 text-center">Password Generator</h1>
          <form action="POST" class="form">
            <div class="mb-2">
              <input
                type="number"
                min="3"
                max="25"
                class="
                  form-control
                  bg-dark
                  text-light
                  border-primary
                  p-2
                  text-center
                "
                id="length"
                name="length"
                placeholder="Length of the Password"
                required
              />
            </div>

            <div
              class="mb-3 bg-dark justify-content-center text-center rounded-3"
            >
              <div class="dropdown p-2">
                <div>
                  <label for="option" class="">Level of the Password</label>
                  <select
                    name="option"
                    class="
                      bg-dark
                      text-light
                      dropdown-toggle
                      p-1
                      rounded-3
                      border-0
                    "
                    id="option"
                  >
                    <option
                      value="easy"
                      class="text-center text-light dropdown-item"
                    >
                      Easy
                    </option>
                    <option
                      value="medium"
                      class="text-center dropdown-item text-light"
                    >
                      Medium
                    </option>
                    <option
                      value="hard"
                      class="text-center dropdown-item text-light"
                    >
                      Hard
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-success password-request w-100"
              >
                Submit
              </button>
            </div>
            <div
              class="justify-content-center align-items-center"
              id="generated-password"
            ></div>
          </form>
        </div>
      </div>
    </div>
    <div class="container section" id="section-encryptor">
      <div
        class="
          container
          d-flex
          justify-content-center
          align-content-center align-self-center
          p-4
        "
      >
        <div
          class="
            generator-input
            d-flex
            flex-column
            bg-primary
            p-4
            rounded-3
            overflow-hidden
          "
        >
          <h1 class="p-2 mb-4 text-center">Password Encryptor</h1>
          <form action="POST" class="form">
            <div class="mb-2 bg-dark">
              <input
                type="text"
                class="
                  form-control
                  bg-dark
                  text-light
                  border-primary
                  p-2
                  text-center
                  bg-dark
                "
                id="password"
                name="password"
                placeholder="Enter Password or Message"
                required
              />
            </div>
            <div class="mb-3 bg-dark">
              <input
                type="text"
                class="
                  form-control
                  bg-dark
                  text-light
                  border-primary
                  p-2
                  text-center
                  bg-dark
                "
                id="secret"
                name="secret"
                placeholder="Enter Secret Key (eg. chocolava)"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-success encryptor-request w-100"
              >
                Submit
              </button>
            </div>
            <div
              class="justify-content-center align-items-center"
              id="generated-encryption"
            ></div>
          </form>
        </div>
      </div>
    </div>
    <div class="container section" id="section-decryptor">
      <div
        class="
          container
          d-flex
          justify-content-center
          align-content-center align-self-center
          p-4
        "
      >
        <div
          class="
            generator-input
            d-flex
            flex-column
            bg-primary
            p-4
            rounded-3
            overflow-hidden
          "
        >
          <h1 class="p-2 mb-4 text-center">Password Decryptor</h1>
          <form action="POST" class="form">
            <div class="mb-2 bg-dark">
              <input
                type="text"
                class="
                  form-control
                  bg-dark
                  text-light
                  border-primary
                  p-2
                  text-center
                  bg-dark
                "
                id="decrypt-password"
                name="decrypt-password"
                placeholder="Enter Encrypted Password"
                required
              />
            </div>
            <div class="mb-3 bg-dark">
              <input
                type="text"
                class="
                  form-control
                  bg-dark
                  text-light
                  border-primary
                  p-2
                  text-center
                  bg-dark
                "
                id="decrypt-secret"
                name="decrypt-secret"
                placeholder="Enter Secret Key For Password"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-success decryptor-request w-100"
              >
                Submit
              </button>
            </div>
            <div
              class="justify-content-center align-items-center"
              id="generated-decryption"
            ></div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".navbar-collapse a").click(function () {
        $(".navbar-collapse").collapse("hide");
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
